{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Delete Platform</h3>
    <p>Are you sure you want to delete <strong>{{ platform.name|title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'managePlatforms' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
