{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h3>Edit Platform</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'managePlatforms' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
